<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<html>
    <head>
        <title>Estados</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header th:replace="layout/plantilla2 :: header"></header>
        <h2>Datos del Estado</h2>
        <a th:href="@{/}">Regresar</a>
        <br/><br/>
        <form th:action="@{/guardarEstado}" method="POST" th:object="${estado}">
            <input type="hidden" name="idEstado" th:field="*{idEstado}">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" th:field="*{nombre}">
            <br/><br/>
            <label for="capital">Numero de provincias: </label>
            <input type="text" name="capital" th:field="*{capital}">
            <br/><br/>
            <label for="poblacion">Poblacion: </label>
            <input type="text" name="poblacion" th:field="*{poblacion}">
            <br/><br/>
            <label for="idioma">Numero de presidentes: </label>
            <input type="text" name="idioma" th:field="*{idioma}">
            <br/><br/>
            <label for="codigoPais">Numero de presidentes: </label>
            <input type="text" name="codigoPais" th:field="*{codigoPais}">
            <br/><br/>
            <label for="moneda">Numero de presidentes: </label>
            <input type="text" name="moneda" th:field="*{moneda}">
            <br/><br/>
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
        <footer th:replace="layout/plantilla2 :: footer"></footer>
    </body>
</html>
